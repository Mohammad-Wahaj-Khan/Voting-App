<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Voting App</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full bg-white p-8 rounded-md shadow-md">
      <h1 class="text-2xl font-semibold mb-4">Voting App</h1>
  
      <div class="mb-4">
        <label for="newMember" class="block text-sm font-medium text-gray-600">New Member</label>
        <input type="text" id="newMember" class="mt-1 p-2 w-full border rounded-md">
        <button onclick="addMember()" class="mt-2 px-4 py-2 bg-pink-500 text-white rounded-md">Add Member</button>
      </div>
  
      <ul id="memberList" class="mb-4 space-y-2">
        <!-- Member items will be added here dynamically -->
      </ul>
  
    </div>

<script src="app.js"></script>
</body>
</html>
